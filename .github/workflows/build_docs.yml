name: StreamRoller apidocs

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
env:
  VERSION_TAG: ${{inputs.tag}}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"
      - name: checkout tag ${{inputs.tag}}
        run: |
          git fetch --tags
          git checkout refs/tags/${{inputs.tag}}
          git status
      - name: Install npm dependencies
        run: |
          echo "inputs.tag is ${{inputs.tag}}"
          cd docs
          cd apidocs
          npm install
      - name: Clean old docs
        run: |
          cd docs
          cd apidocs
          pwd
          rm -fr public/*
      - name: Run build task
        run: |
          cd docs
          cd apidocs
          npm run builddocslinux
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "docs/apidocs/public/"
          REMOTE_HOST: ${{ secrets.ORACLE_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.ORACLE_REMOTE_USER }}
          TARGET: ${{ secrets.ORACLE_REMOTE_TARGET }}
          EXCLUDE: "/dist/, /node_modules/"
      - name: add files to repo
        run: |
          echo VERSION_TAG=${VERSION_TAG}
          echo inputs.tag=${{inputs.tag}}
          git add docs/apidocs/\*
          git config --global user.email "silenusta@gmail.com"
          git config --global user.name "SilenusTA"
          git commit -m "autogenerated documents using build_docs.yml"
          git status
      - name: switch to master
        run: |
          git checkout master
      - name: merge changes
        run: |
          git merge ${{inputs.tag}}
      - name: push changes back to master
        run: |
          git push origin master
      - name: update tag
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/SilenusTA/StreamRoller.git
          git tag -f ${{inputs.tag}}
          git push origin HEAD:refs/tags/${{inputs.tag}} --force

          
