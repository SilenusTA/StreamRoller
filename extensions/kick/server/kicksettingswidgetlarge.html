<form id="kick_settingsform" autocomplete="off">
    <div class="form-group invisible">
        <input type="hidden" name="extensionname" class="form-control" value="extensionnametext" tabindex="-1" />
        <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetLargeCode" tabindex="-1" />
        <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetLargeData" tabindex="-1" />
        <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
    </div>
    <HR>
    <h4 class="text-center">Kick Settings</h4>
    <!-- kick login -->
    <div>
        <H2>kick Authorization</H2>
        <!--
        <H5>kick Bot Authorization</H5>
        First open your kick page and check you are logged in with your bot account, then click
        <a href="/kick/auth?user=bot" target="kickauth" onclick="$('#kick_modal_credentialscard').modal('hide')">Authorize Bot</a>
    -->
        <HR>
        <H5>kick Streamer Authorization</H5>
        First open your kick page and check you are logged in with your streamer account, then click
        <a href="/kick/auth?user=streamer" target="kickauth" onclick="$('#kick_modal_credentialscard').modal('hide')">Authorize Streamer</a>
    </div>
    <HR>
    <h3>Kick Application</h3>
    <div id="kickApplicationClientId" class="form-group">
        <label for="kickApplicationClientId" class="col-form-label">Kick Application Client ID</label>
        <input type="password" name="kickApplicationClientId" class="form-control" id="kickApplicationClientId" value="kickApplicationClientIdtext">
    </div>
    <div id="kickApplicationSecret" class="form-group">
        <label for="kickApplicationSecret" class="col-form-label">Kick Application Secret</label>
        <input type="password" name="kickApplicationSecret" class="form-control" id="kickApplicationSecret" value="kickApplicationSecrettext">
    </div>
    <HR>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="kick_restore_defaults" type="checkbox" id="kick_restore_defaults" kick_restore_defaultschecked>
            <label class="form-check-label" for="kick_restore_defaults">Restore Defaults</label>
        </div>
    </div>
    <div class="modal-footer">
        <button id="closeSettingskick" type="button" type="close" class="btn btn-secondary">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
