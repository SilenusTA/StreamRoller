<form id="streamelements_settingsform">
    <div class="form-group invisible">
        <input type="hidden" name="extensionname" class="form-control" value="extensionnametext" tabindex="-1" />
        <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetLargeCode" tabindex="-1" />
        <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetLargeData" tabindex="-1" />
        <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
    </div>
    <h4 class="text-center">streamElements Settings</h4>

    <!-- streamElements login -->

    <HR>
    <H5>StreamElements Streamer Authorization</H5>
    Go to your <a href="https://streamelements.com/dashboard/account/channels" target="_streamelements">StreamElements.com</a> page and copy the JWT Token
    here for you Streamer account
    <div id="StreamerJWTTokenDiv" class="form-group">
        <label for="StreamerJWTToken" class="col-form-label">Streamer JWT Token</label>
        <input type="password" name="StreamerJWTToken" class="form-control" id="StreamerJWTToken" value="StreamerJWTTokentext">
    </div>
    <!-- <H5>StreamElements Bot Authorization</H5>
        Go to your <A href="https://streamelements.com/dashboard/account/channels" target="_streamelements">StreamElements.com</a> page and copy the JWT Token
        here for your Bot account
        <div class="form-group">
            <label for="BotJWTToken" class="col-form-label">Bot JWT Token</label>
            <input type="password" name="BotJWTToken" class="form-control" id="BotJWTToken" value="BotJWTTokentext">
        </div>
            -->

    <HR>
    <div class="form-group">

        <div class="form-check form-check-inline">
            <input class="form-check-input" name="streamelements_restore_defaults" type="checkbox" id="streamelements_restore_defaults"
                streamelements_restore_defaultschecked>
            <label class="form-check-label" for="streamelements_restore_defaults">Reset to defaults</label>
        </div>
    </div>
    <div class="modal-footer">
        <button id="closeSettingsstreamelements" type="button" type="close" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
