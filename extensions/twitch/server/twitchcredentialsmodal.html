<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Twitch Credential Settings</h5>
            <button type="button" class="btn-close bg-light" title="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div>

                <H5>Twitch Bot Authorization</H5>
                First open your twitch page and check you are logged in with your bot account, then click
                <a href="/twitch/auth?user=bot" target="twitchauth" onclick="$('#twitch_modal_credentialscard').modal('hide')">Authorize Bot</a>

                <HR>
                <H5>Twitch Streamer Authorization</H5>
                First open your twitch page and check you are logged in with your streamer account, then click
                <a href="/twitch/auth?user=streamer" target="twitchauth" onclick="$('#twitch_modal_credentialscard').modal('hide')">Authorize Streamer</a>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
    </div>
</div>
