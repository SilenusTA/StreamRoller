<form id="extensionnametext_settingsform">
    <div class="form-group invisible">
        <input type="hidden" name="extensionname" class="form-control" value="extensionnametext" tabindex="-1" />
        <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetLargeCode" tabindex="-1" />
        <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetLargeData" tabindex="-1" />
        <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
    </div>

    <h4 class="text-center">MSFS2020 Settings</h4>

    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="msfs2020ennabled" type="checkbox" id="msfs2020ennabled" msfs2020ennabledchecked>
            <label class="form-check-label" for="msfs2020ennabled">Enabled</label>
        </div>
    </div>
    <div class="form-group">
        <label for="msfs2020SimPollInterval" class="col-form-label">Base Polling interval for MSFS</label>
        <input type="text" name="msfs2020SimPollInterval" style='width: 50px' class="" id="msfs2020SimPollInterval" value="msfs2020SimPollIntervaltext">
    </div>
    <HR>
    <div class="form-group py-2">
        <div id="MSFSSimVars" class="col-xs-1">
            <table id="MSFSSimVarsTable" class="table bg-dark text-light">
                <tbody id="SimvarsTableBody" style="display: block; font-size: 14px">
                    MSFSActiveCode
                </tbody>
            </table>
        </div>
    </div>
    <HR>
    <div class="form-group py-2">
        <div id="MSFSSimVars" class="col-xs-1">
            <table id="MSFSSimVarsTable" class="table bg-dark text-light">
                <tbody id="SimvarsTableBody" style="display: block; font-size: 14px">
                    MSFSSimVarsCode
                </tbody>
            </table>
        </div>
    </div>
    <HR>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="msfs2020_restore_defaults" type="checkbox" id="msfs2020_restore_defaults" msfs2020_restore_defaultschecked>
            <label class="form-check-label" for="msfs2020_restore_defaults">Restore Defaults</label>
        </div>
    </div>
    <div class="modal-footer">
        <button id="closeSettingsmsfs2020" type="close" class="btn btn-secondary">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
